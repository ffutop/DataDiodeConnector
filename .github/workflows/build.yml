name: Build, Package and Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build binaries for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-musl
            use_cross: false
            cmd: cargo
          - arch: arm64
            target: aarch64-unknown-linux-musl
            use_cross: true
            cmd: cross

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Install musl-tools
        if: matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.arch }}-${{ matrix.target }}

      - name: Build Binaries
        run: |
          echo "Building for ${{ matrix.arch }} using ${{ matrix.cmd }}..."
          ${{ matrix.cmd }} build --release --target ${{ matrix.target }}

      - name: Prepare Artifacts
        run: |
          mkdir -p artifacts
          TARGET_DIR=target/${{ matrix.target }}/release
          BINS=(osdd filter ph_kafka_ingress transport_udp_send ph_mock_ingress ph_udp_ingress ph_kafka_egress transport_udp_receive ph_mock_egress ph_udp_egress)
          for bin in "${BINS[@]}"; do
            if [ -f "$TARGET_DIR/$bin" ]; then
              cp "$TARGET_DIR/$bin" "artifacts/${bin}-${{ matrix.arch }}"
            else
              echo "Warning: Binary $bin not found in $TARGET_DIR"
            fi
          done
          echo "Prepared artifacts:"
          ls -l artifacts

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: artifacts/

  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-binaries
    strategy:
      fail-fast: false
      matrix:
        artifact_name:
          - osdd
          - filter
          - ph_kafka_ingress
          - transport_udp_send
          - ph_mock_ingress
          - ph_udp_ingress
          - ph_kafka_egress
          - transport_udp_receive
          - ph_mock_egress
          - ph_udp_egress
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Sanitize image name
        id: sanitize
        run: |
          IMAGE_NAME="${{ matrix.artifact_name }}"
          echo "name=ddc-${IMAGE_NAME//_/-}" >> $GITHUB_OUTPUT

      - name: Docker meta for ${{ steps.sanitize.outputs.name }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.sanitize.outputs.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-arch image for ${{ steps.sanitize.outputs.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/workflows/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BIN_FILE=${{ matrix.artifact_name }}
            BIN_DIRECTORY=binaries