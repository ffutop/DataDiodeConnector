# data-diode-connector-ingress specific values
replicaCount: 1

images:
  registry: ""
  transportUdpSend:
    repository: ffutop/ddc-transport-udp-send
    pullPolicy: IfNotPresent
    tag: "latest"
  phKafkaIngress:
    repository: ffutop/ddc-ph-kafka-ingress
    pullPolicy: IfNotPresent
    tag: "latest"
  phUdpIngress:
    repository: ffutop/ddc-ph-udp-ingress
    pullPolicy: IfNotPresent
    tag: "latest"
  filter:
    repository: ffutop/ddc-filter
    pullPolicy: IfNotPresent
    tag: "latest"
  vector:
    repository: timberio/vector
    pullPolicy: IfNotPresent
    tag: "0.51.1-alpine"

# Protocol Handler Configuration
# Select the input protocol handler type: "kafka" or "udp"
protocolHandler:
  type: "kafka"

  kafka:
    securityContext: {}
    # -- The maximum amount of elements the bip buffer can store. The size of a single element is 1Mb
    bipBufferElementCount: 2
    # -- From syslog server address
    fromHostSysLog: 0.0.0.0
    # -- From syslog server port
    fromPortSysLog: 8127
    # -- To syslog udp address
    toHostSysLog: 127.0.0.1
    # -- To syslog udp port
    toPortSysLog: 8082
    # -- The address of the stats server
    statsServerAddress: 127.0.0.1
    # -- The port of the stats server
    statsServerPort: 8125
    # -- Name of the handler
    handlerName: "ph_kafka_ingress"
    # -- Log level for logging [Trace, Debug, Info, Warn, Error]
    logLevel: "Warn"
    # -- The Kafka server host
    hostKafkaServer: "kafka.kafka.svc.cluster.local"
    # -- The Kafka server port
    portKafkaServer: 9092
    # -- The Kafka topic name to subscribe to
    topicName: "TestTopic"
    # -- The maximum number of bytes per partition to fetch from Kafka
    maxBytesPerPartition: 1000000
    # The socket path is dynamically managed by the deployment template

  udp:
    securityContext: {}
    # -- The maximum amount of elements the bip buffer can store. The size of a single element is 1Mb
    bipBufferElementCount: 10
    # -- From syslog server address
    fromHostSysLog: 0.0.0.0
    # -- From syslog server port
    fromPortSysLog: 8127
    # -- To syslog udp address
    toHostSysLog: 127.0.0.1
    # -- To syslog udp port
    toPortSysLog: 8082
    # -- The address of the stats server
    statsServerAddress: 127.0.0.1
    # -- The port of the stats server
    statsServerPort: 8125
    # -- Name of the handler
    handlerName: "ph_udp_ingress"
    # -- Log level for logging [Trace, Debug, Info, Warn, Error]
    logLevel: "Warn"
    # -- Listening port for the UDP server
    listeningPort: 1235
    # The socket path is dynamically managed by the deployment template

# Filter Chain Configuration
# Define a list of filters to process data sequentially
filters:
  - name: "default-filter"
    enabled: false
    securityContext: {}
    # Overwrite image if using a specific filter implementation
    # repository: ffutop/ddc-filter
    # tag: latest
    # -- The maximum amount of elements the bip buffer can store. The size of a single element is 1Mb
    bipBufferElementCount: 10
    # -- From syslog server address
    fromHostSysLog: 0.0.0.0
    # -- From syslog server port
    fromPortSysLog: 8128
    # -- To syslog udp address
    toHostSysLog: 127.0.0.1
    # -- To syslog udp port
    toPortSysLog: 8082
    # -- The address of the stats server
    statsServerAddress: 127.0.0.1
    # -- The port of the stats server
    statsServerPort: 8125
    # -- Name of the handler
    handlerName: "filter"
    # -- Log level for logging [Trace, Debug, Info, Warn, Error]
    logLevel: "Warn"
    # -- The word to filter out
    wordToFilter: "secret"
    # -- The maximum message size in bytes
    maxMessageSize: 1050000

transportUdpSend:
  securityContext:
    capabilities:
      add: ["SYS_NICE"]
  # -- The maximum amount of elements the bip buffer can store. The size of a single element is 1Mb
  bipBufferElementCount: 10
  # -- From syslog server address
  fromHostSysLog: 0.0.0.0
  # -- From syslog server port
  fromPortSysLog: 8343
  # -- To syslog udp address
  toHostSysLog: 127.0.0.1
  # -- To syslog udp port
  toPortSysLog: 8082
  # -- The address of the stats server
  statsServerAddress: 127.0.0.1
  # -- The port of the stats server
  statsServerPort: 8125
  # -- Name of the handler
  handlerName: "transport_udp_send"
  # -- Log level for logging [Trace, Debug, Info, Warn, Error]
  logLevel: "Warn"
  # -- Address the receiver is hosted on
  receiverAddress: 127.0.0.1
  # -- Port the receiver should be listening on
  receiverPort: 1234
  # -- Address the sender is hosted on
  senderAddress: 0.0.0.0
  # -- Port the sender is listening on
  senderPort: 1234
  # -- Send delay in milliseconds used for every UDP message
  sendDelayMs: 5
  # -- Socket path is dynamically managed by the deployment template

vector:
  statsd:
    enabled: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
