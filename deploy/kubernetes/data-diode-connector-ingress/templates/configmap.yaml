apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "data-diode-connector-ingress.fullname" . }}-config
  labels:
    {{- include "data-diode-connector-ingress.labels" . | nindent 4 }}
data:
  vector.yaml: |
    sources:
      syslog:
        type: syslog
        address: 0.0.0.0:8082
        mode: udp
      {{- if .Values.vector.statsd.enabled | default false }}
      statsd:
        type: statsd
        address: 0.0.0.0:8125
        mode: udp
      {{- end }}
    sinks:
      console:
        type: console
        encoding:
          codec: csv
          csv:
            fields: [timestamp,appname,procid,severity,message]
        inputs:
          - syslog
      {{- if .Values.vector.statsd.enabled | default false }}
      console-statsd:
        type: console
        encoding:
          codec: json
        inputs:
          - statsd
      {{- end }}
      

