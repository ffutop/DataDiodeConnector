apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-diode-connector-ingress.fullname" . }}
  labels:
    {{- include "data-diode-connector-ingress.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "data-diode-connector-ingress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "data-diode-connector-ingress.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "data-diode-connector-ingress.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: vector
          image: {{ .Values.images.registry | default "" }}{{ if not (.Values.images.registry | empty) }}/{{ end }}{{ .Values.images.vector.repository }}:{{ .Values.images.vector.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.images.vector.pullPolicy }}
          command: ["vector"]
          args: ["--config", "/vector.yaml"]
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep vector || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep vector || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep vector || exit 1"
            initialDelaySeconds: 10 
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /vector.yaml
              subPath: vector.yaml

        {{- /* Context to track the current socket path through the chain */ -}}
        {{- $socketContext := dict "current" "/shared/socket_ph_out.sock" -}}

        {{- /* 1. Protocol Handler (Ingress) Configuration */ -}}
        {{- if eq .Values.protocolHandler.type "kafka" }}
        - name: ph-kafka-ingress
          securityContext:
            {{- toYaml .Values.protocolHandler.kafka.securityContext | nindent 12 }}
          image: "{{ .Values.images.registry | default "" }}{{ if not (.Values.images.registry | empty) }}/{{ end }}{{ .Values.images.phKafkaIngress.repository }}:{{ .Values.images.phKafkaIngress.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.images.phKafkaIngress.pullPolicy }}
          env:
          - name: RUST_BACKTRACE
            value: "1"
          command: ["/ph_kafka_ingress"]
          args:
          - "--bip_buffer_element_count"
          - "{{ .Values.protocolHandler.kafka.bipBufferElementCount }}"
          - "--from_host_sys_log"
          - "{{ .Values.protocolHandler.kafka.fromHostSysLog }}"
          - "--from_port_sys_log"
          - "{{ .Values.protocolHandler.kafka.fromPortSysLog }}"
          - "--to_host_sys_log"
          - "{{ .Values.protocolHandler.kafka.toHostSysLog }}"
          - "--to_port_sys_log"
          - "{{ .Values.protocolHandler.kafka.toPortSysLog }}"
          - "--stats_server_address"
          - "{{ .Values.protocolHandler.kafka.statsServerAddress }}"
          - "--stats_server_port"
          - "{{ .Values.protocolHandler.kafka.statsServerPort }}"
          - "--handler_name"
          - "{{ .Values.protocolHandler.kafka.handlerName }}"
          - "--log_level"
          - "{{ .Values.protocolHandler.kafka.logLevel }}"
          - "--host_kafka_server"
          - "{{ .Values.protocolHandler.kafka.hostKafkaServer }}"
          - "--port_kafka_server"
          - "{{ .Values.protocolHandler.kafka.portKafkaServer }}"
          - "--topic_name"
          - "{{ .Values.protocolHandler.kafka.topicName }}"
          - "--max_bytes_per_partition"
          - "{{ .Values.protocolHandler.kafka.maxBytesPerPartition | int64 }}"
          - "--socket_path"
          - "{{ pluck "current" $socketContext | first }}"
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_kafka_ingress || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_kafka_ingress || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_kafka_ingress || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
          - name: shared-volume
            mountPath: /shared
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- else if eq .Values.protocolHandler.type "udp" }}
        - name: ph-udp-ingress
          securityContext:
            {{- toYaml .Values.protocolHandler.udp.securityContext | nindent 12 }}
          image: "{{ .Values.images.registry | default "" }}{{ if not (.Values.images.registry | empty) }}/{{ end }}{{ .Values.images.phUdpIngress.repository }}:{{ .Values.images.phUdpIngress.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.images.phUdpIngress.pullPolicy }}
          env:
          - name: RUST_BACKTRACE
            value: "1"
          command: ["/ph_udp_ingress"]
          args:
          - "--bip_buffer_element_count"
          - "{{ .Values.protocolHandler.udp.bipBufferElementCount }}"
          - "--from_host_sys_log"
          - "{{ .Values.protocolHandler.udp.fromHostSysLog }}"
          - "--from_port_sys_log"
          - "{{ .Values.protocolHandler.udp.fromPortSysLog }}"
          - "--to_host_sys_log"
          - "{{ .Values.protocolHandler.udp.toHostSysLog }}"
          - "--to_port_sys_log"
          - "{{ .Values.protocolHandler.udp.toPortSysLog }}"
          - "--stats_server_address"
          - "{{ .Values.protocolHandler.udp.statsServerAddress }}"
          - "--stats_server_port"
          - "{{ .Values.protocolHandler.udp.statsServerPort }}"
          - "--handler_name"
          - "{{ .Values.protocolHandler.udp.handlerName }}"
          - "--log_level"
          - "{{ .Values.protocolHandler.udp.logLevel }}"
          - "--listening_port"
          - "{{ .Values.protocolHandler.udp.listeningPort }}"
          - "--socket_path"
          - "{{ pluck "current" $socketContext | first }}"
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_udp_ingress || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_udp_ingress || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_udp_ingress || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
          - name: shared-volume
            mountPath: /shared
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}

        {{- /* 2. Filter Chain Configuration */ -}}
        {{- range $index, $filter := .Values.filters }}
        {{- if $filter.enabled }}
        {{- $nextSocket := printf "/shared/socket_filter_%d.sock" $index }}
        - name: filter-{{ $filter.name }}
          securityContext:
            {{- toYaml ($filter.securityContext | default dict) | nindent 12 }}
          image: "{{ $.Values.images.registry | default "" }}{{ if not ($.Values.images.registry | empty) }}/{{ end }}{{ $filter.repository | default $.Values.images.filter.repository }}:{{ $filter.tag | default $.Values.images.filter.tag }}"
          imagePullPolicy: {{ $.Values.images.filter.pullPolicy }}
          command: ["/filter"]
          args:
          - "--socket_path_in"
          - "{{ pluck "current" $socketContext | first }}"
          - "--socket_path_out"
          - "{{ $nextSocket }}"
          - "--bip_buffer_element_count"
          - "{{ $filter.bipBufferElementCount }}"
          - "--from_host_sys_log"
          - "{{ $filter.fromHostSysLog }}"
          - "--from_port_sys_log"
          - "{{ $filter.fromPortSysLog }}"
          - "--to_host_sys_log"
          - "{{ $filter.toHostSysLog }}"
          - "--to_port_sys_log"
          - "{{ $filter.toPortSysLog }}"
          - "--stats_server_address"
          - "{{ $filter.statsServerAddress }}"
          - "--stats_server_port"
          - "{{ $filter.statsServerPort }}"
          - "--handler_name"
          - "{{ $filter.handlerName }}"
          - "--log_level"
          - "{{ $filter.logLevel }}"
          - "--word_to_filter"
          - "{{ $filter.wordToFilter }}"
          - "--max_message_size"
          - "{{ $filter.maxMessageSize | int64 }}"
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep filter || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep filter || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep filter || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
          - name: shared-volume
            mountPath: /shared
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
        
        {{- /* Update current socket to the one we just created as output */ -}}
        {{- $_ := set $socketContext "current" $nextSocket -}}
        {{- end }}
        {{- end }}
        {{ "" }}

        {{- /* 3. Transport UDP Send (Ingress tail) Configuration */ -}}
        - name: transport-udp-send
          securityContext:
            {{- toYaml .Values.transportUdpSend.securityContext | nindent 12 }}
          image: "{{ .Values.images.registry | default "" }}{{ if not (.Values.images.registry | empty) }}/{{ end }}{{ .Values.images.transportUdpSend.repository }}:{{ .Values.images.transportUdpSend.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.images.transportUdpSend.pullPolicy }}
          env:
          - name: RUST_BACKTRACE
            value: "1"
          command: ["/transport_udp_send"]
          args:
          - "--bip_buffer_element_count"
          - "{{ .Values.transportUdpSend.bipBufferElementCount }}"
          - "--from_host_sys_log"
          - "{{ .Values.transportUdpSend.fromHostSysLog }}"
          - "--from_port_sys_log"
          - "{{ .Values.transportUdpSend.fromPortSysLog }}"
          - "--to_host_sys_log"
          - "{{ .Values.transportUdpSend.toHostSysLog }}"
          - "--to_port_sys_log"
          - "{{ .Values.transportUdpSend.toPortSysLog }}"
          - "--stats_server_address"
          - "{{ .Values.transportUdpSend.statsServerAddress }}"
          - "--stats_server_port"
          - "{{ .Values.transportUdpSend.statsServerPort }}"
          - "--handler_name"
          - "{{ .Values.transportUdpSend.handlerName }}"
          - "--log_level"
          - "{{ .Values.transportUdpSend.logLevel }}"
          - "--receiver_address"
          - "{{ .Values.transportUdpSend.receiverAddress }}"
          - "--receiver_port"
          - "{{ .Values.transportUdpSend.receiverPort }}"
          - "--sender_address"
          - "{{ .Values.transportUdpSend.senderAddress }}"
          - "--sender_port"
          - "{{ .Values.transportUdpSend.senderPort }}"
          - "--send_delay_ms"
          - "{{ .Values.transportUdpSend.sendDelayMs }}"
          - "--socket_path"
          - "{{ pluck "current" $socketContext | first }}"
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep transport_udp_send || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep transport_udp_send || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep transport_udp_send || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
          - name: shared-volume
            mountPath: /shared
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "data-diode-connector-ingress.fullname" . }}-config
        - name: shared-volume
          emptyDir:
            medium: "Memory"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}