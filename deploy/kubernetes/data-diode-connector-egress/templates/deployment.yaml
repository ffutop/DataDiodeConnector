apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-diode-connector-egress.fullname" . }}
  labels:
    {{- include "data-diode-connector-egress.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "data-diode-connector-egress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "data-diode-connector-egress.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "data-diode-connector-egress.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: fluentbit
          image: {{ .Values.images.registry | default "" }}{{ if not (.Values.images.registry | empty) }}/{{ end }}{{ .Values.images.fluentbit.repository }}:{{ .Values.images.fluentbit.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.images.fluentbit.pullPolicy }}
          command: ["/fluent-bit/bin/fluent-bit"]
          args: [ "-c", "/fluent-bit/etc/fluent-bit.yaml" ]
          startupProbe:
            httpGet:
              path: /
              port: 2020
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 2020
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 2020
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /fluent-bit/etc/fluent-bit.yaml
              subPath: fluent-bit.yaml

        {{- /* Context to track the current socket path through the chain */ -}}
        {{- $socketContext := dict "current" "/shared/socket_transport_out.sock" -}}

        - name: transport-udp-receive
          securityContext:
            {{- toYaml .Values.transportUdpReceive.securityContext | nindent 12 }}
          image: {{ .Values.images.registry | default "" }}{{ if not (.Values.images.registry | empty) }}/{{ end }}{{ .Values.images.transportUdpReceive.repository }}:{{ .Values.images.transportUdpReceive.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.images.transportUdpReceive.pullPolicy }}
          command: ["/transport_udp_receive"]
          args:
          - "--bip_buffer_element_count"
          - "{{ .Values.transportUdpReceive.bipBufferElementCount }}"
          - "--from_host_sys_log"
          - "{{ .Values.transportUdpReceive.fromHostSysLog }}"
          - "--from_port_sys_log"
          - "{{ .Values.transportUdpReceive.fromPortSysLog }}"
          - "--to_host_sys_log"
          - "{{ .Values.transportUdpReceive.toHostSysLog }}"
          - "--to_port_sys_log"
          - "{{ .Values.transportUdpReceive.toPortSysLog }}"
          - "--handler_name"
          - "{{ .Values.transportUdpReceive.handlerName }}"
          - "--log_level"
          - "{{ .Values.transportUdpReceive.logLevel }}"
          - "--stats_server_address"
          - "{{ .Values.transportUdpReceive.statsServerAddress }}"
          - "--stats_server_port"
          - "{{ .Values.transportUdpReceive.statsServerPort }}"
          - "--receiver_address"
          - "{{ .Values.transportUdpReceive.receiverAddress }}"
          - "--receiver_port"
          - "{{ .Values.transportUdpReceive.receiverPort }}"
          - "--socket_path"
          - "{{ pluck "current" $socketContext | first }}"
          ports:
          - name: ddc-recv-port
            containerPort: {{ .Values.transportUdpReceive.receiverPort }}
            protocol: UDP
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep transport_udp_receive || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep transport_udp_receive || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep transport_udp_receive || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
          - name: shared-volume
            mountPath: /shared
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

        {{- /* 2. Filter Chain Configuration */ -}}
        {{- range $index, $filter := .Values.filters }}
        {{- if $filter.enabled }}
        {{- $nextSocket := printf "/shared/socket_filter_%d.sock" $index }}
        - name: filter-{{ $filter.name }}
          securityContext:
            {{- toYaml ($filter.securityContext | default dict) | nindent 12 }}
          image: "{{ $.Values.images.registry | default "" }}{{ if not ($.Values.images.registry | empty) }}/{{ end }}{{ $filter.repository | default $.Values.images.filter.repository }}:{{ $filter.tag | default $.Values.images.filter.tag }}"
          imagePullPolicy: {{ $.Values.images.filter.pullPolicy }}
          command: ["/filter"]
          args:
          - "--socket_path_in"
          - "{{ pluck "current" $socketContext | first }}"
          - "--socket_path_out"
          - "{{ $nextSocket }}"
          - "--word_to_filter"
          - "{{ $filter.wordToFilter }}"
          - "--bip_buffer_element_count"
          - "{{ $filter.bipBufferElementCount }}"
          - "--max_message_size"
          - "{{ $filter.maxMessageSize }}"
          - "--from_host_sys_log"
          - "{{ $filter.fromHostSysLog }}"
          - "--from_port_sys_log"
          - "{{ $filter.fromPortSysLog }}"
          - "--to_host_sys_log"
          - "{{ $filter.toHostSysLog }}"
          - "--to_port_sys_log"
          - "{{ $filter.toPortSysLog }}"
          - "--handler_name"
          - "{{ $filter.handlerName }}"
          - "--log_level"
          - "{{ $filter.logLevel }}"
          - "--stats_server_address"
          - "{{ $filter.hostStatsServer }}"
          - "--stats_server_port"
          - "{{ $filter.portStatsServer }}"
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep filter || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep filter || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep filter || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
          - name: shared-volume
            mountPath: /shared
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
        
        {{- /* Update current socket to the one we just created as output */ -}}
        {{- $_ := set $socketContext "current" $nextSocket -}}
        {{- end }}
        {{- end }}
        {{ "" }}

        {{- /* 3. Protocol Handler (Egress) Configuration */ -}}
        {{- if eq .Values.protocolHandler.type "kafka" }}
        - name: ph-kafka-egress
          securityContext:
            {{- toYaml .Values.protocolHandler.kafka.securityContext | nindent 12 }}
          image: {{ .Values.images.registry | default "" }}{{ if not (.Values.images.registry | empty) }}/{{ end }}{{ .Values.images.phKafkaEgress.repository }}:{{ .Values.images.phKafkaEgress.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.images.phKafkaEgress.pullPolicy }}
          command: ["/ph_kafka_egress"]
          args:
          - "--bip_buffer_element_count"
          - "{{ .Values.protocolHandler.kafka.bipBufferElementCount }}"
          - "--from_host_sys_log"
          - "{{ .Values.protocolHandler.kafka.fromHostSysLog }}"
          - "--from_port_sys_log"
          - "{{ .Values.protocolHandler.kafka.fromPortSysLog }}"
          - "--to_host_sys_log"
          - "{{ .Values.protocolHandler.kafka.toHostSysLog }}"
          - "--to_port_sys_log"
          - "{{ .Values.protocolHandler.kafka.toPortSysLog }}"
          - "--handler_name"
          - "{{ .Values.protocolHandler.kafka.handlerName }}"
          - "--log_level"
          - "{{ .Values.protocolHandler.kafka.logLevel }}"
          - "--stats_server_address"
          - "{{ .Values.protocolHandler.kafka.statsServerAddress }}"
          - "--stats_server_port"
          - "{{ .Values.protocolHandler.kafka.statsServerPort }}"
          - "--socket_path"
          - "{{ pluck "current" $socketContext | first }}"
          - "--host_kafka_server"
          - "{{ .Values.protocolHandler.kafka.hostKafkaServer }}"
          - "--port_kafka_server"
          - "{{ .Values.protocolHandler.kafka.portKafkaServer }}"
          - "--in_replacement"
          - "{{ .Values.protocolHandler.kafka.inReplacement }}"
          - "--out_replacement"
          - "{{ .Values.protocolHandler.kafka.outReplacement }}"
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_kafka_egress || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_kafka_egress || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_kafka_egress || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
          - name: shared-volume
            mountPath: /shared
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- else if eq .Values.protocolHandler.type "udp" }}
        - name: ph-udp-egress
          securityContext:
            {{- toYaml .Values.protocolHandler.udp.securityContext | nindent 12 }}
          image: "{{ .Values.images.registry | default "" }}{{ if not (.Values.images.registry | empty) }}/{{ end }}{{ .Values.images.phUdpEgress.repository }}:{{ .Values.images.phUdpEgress.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.images.phUdpEgress.pullPolicy }}
          command: ["/ph_udp_egress"]
          args:
          - "--bip_buffer_element_count"
          - "{{ .Values.protocolHandler.udp.bipBufferElementCount }}"
          - "--from_host_sys_log"
          - "{{ .Values.protocolHandler.udp.fromHostSysLog }}"
          - "--from_port_sys_log"
          - "{{ .Values.protocolHandler.udp.fromPortSysLog }}"
          - "--to_host_sys_log"
          - "{{ .Values.protocolHandler.udp.toHostSysLog }}"
          - "--to_port_sys_log"
          - "{{ .Values.protocolHandler.udp.toPortSysLog }}"
          - "--handler_name"
          - "{{ .Values.protocolHandler.udp.handlerName }}"
          - "--log_level"
          - "{{ .Values.protocolHandler.udp.logLevel }}"
          - "--stats_server_address"
          - "{{ .Values.protocolHandler.udp.statsServerAddress }}"
          - "--stats_server_port"
          - "{{ .Values.protocolHandler.udp.statsServerPort }}"
          - "--socket_path"
          - "{{ pluck "current" $socketContext | first }}"
          - "--udp_receiver_host"
          - "{{ .Values.protocolHandler.udp.udpReceiverHost }}"
          - "--udp_receiver_port"
          - "{{ .Values.protocolHandler.udp.udpReceiverPort }}"
          startupProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_udp_egress || exit 1"
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_udp_egress || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "pgrep ph_udp_egress || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
          - name: shared-volume
            mountPath: /shared
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "data-diode-connector-egress.fullname" . }}-config
        - name: shared-volume
          emptyDir:
            medium: Memory
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
